name: CI Build and Push Artifact

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login Dockerhub
      run: echo $DOCKER_HUB_TOKEN | docker login -u owenwijaya22 --password-stdin

    - name: Build and Push Docker Images
      run: |
        docker build ./01-currency-exchange-microservice-basic/ -t owenwijaya22/microservices-currency-exchange:${{ github.run_number }}
        docker push owenwijaya22/microservices-currency-exchange:${{ github.run_number }}
        docker build ./02-currency-conversion-microservice-basic -t owenwijaya22/microservices-currency-conversion:${{ github.run_number }}
        docker push owenwijaya22/microservices-currency-conversion:${{ github.run_number }}
        
